<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <link rel="shortcut icon" type="image/png" href="/asset/img/icon.small.png">
  <title>MPlayer by jinyaoMa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      overflow-y: scroll;
    }

    #MPlayer {
      margin: 10vh auto;
      width: 80%;
      min-width: 800px;
      max-width: 1024px;
    }
  </style>
</head>

<body>
  <div id="MPlayer"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="MPlayer.js"></script>
  <script>
    $.get('https://api.i-meto.com/meting/api?server=netease&type=playlist&id=5042972369', data => {
      window.mplayer = new MPlayer({
        audio: data.map(a => {
          return {
            name: a.title,
            artist: a.author,
            url: a.url,
            cover: a.pic,
            lrc: a.lrc
          };
        })
      })
    }, 'json');
  </script>
</body>

</html>
